# PostgreSQL with PostGIS for all environments
# Phase 6 consolidation - single database for all models

development:
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  port: 5432
  database: gps_development
  username: <%= ENV.fetch("DATABASE_USERNAME") { ENV["USER"] } %>

test:
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: 5432
  database: gps_test
  username: <%= ENV.fetch("DATABASE_USERNAME") { ENV["USER"] || "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>

production:
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["DATABASE_HOST"] %>
  port: 5432
  database: <%= ENV.fetch("DATABASE_NAME") { "gps" } %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>

